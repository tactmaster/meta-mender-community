header:
  version: 14
  includes:
  - kas/include/mender-full.yml
  - kas/include/rockchip.yml

machine: rock-4c-plus

# This is the setup for emmc the rock-4c-plus has other has emmc for that the block device is /dev/mmcblk0
# kernel-module-dwmac-rk is the driver for the ethernet it is a kernel module (which can't be build in )
# it isn't install in minimal yocto builds
local_conf_header:
  rock-4c-plus: |
    MENDER_UBOOT_STORAGE_INTERFACE = "mmc"
    MENDER_UBOOT_STORAGE_DEVICE = "1"
    IMAGE_CLASSES += "rockchip-sdimg"
    MENDER_STORAGE_DEVICE = "/dev/mmcblk1"
    IMAGE_INSTALL:append = " kernel-module-dwmac-rk "